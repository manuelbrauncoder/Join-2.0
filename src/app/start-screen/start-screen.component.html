@if (!startAnimation) {
    <main [ngStyle]="{ 'justify-content': showSignUp ? 'center' : 'space-between' }">
        <div class="legals-mobile">
            <a routerLink="privacy">Privacy Policy</a>
            <a routerLink="imprint">Legal notice</a>
        </div>
        @if (!showSignUp) {
            <div class="signup">
                <span>Not a Join user?</span>
                <button (click)="toggleSignUp()" class="primary sign-up-btn">Sign up</button>
            </div>
        }
        
    
        <div [ngStyle]="{'margin-top': showSignUp ? 'auto' : '0'}" class="sign-wrapper">
            @if (!showSignUp) {
                <app-login></app-login>
            }
            @if (showSignUp) {
                <app-sign-up (signUp)="closeSignUp()"></app-sign-up>
            }
        </div>
    
        <div [ngStyle]="{'margin-top': showSignUp ? 'auto' : '0'}" class="legals">
            <a routerLink="privacy">Privacy Policy</a>
            <a routerLink="imprint">Legal notice</a>
        </div>
    </main>
}

    
    <img class="logo" src="assets/img/join-logo-maincolor.png" alt="">
