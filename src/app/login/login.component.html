<main>
  <div class="login">
    <h1>Log in</h1>
    <form>
      <input type="email" placeholder="Email"/>
      <input type="password" placeholder="Password"/>
      <label for="checkbox">Remember me</label>
      <input name="checkbox" type="checkbox" />

      <div class="btns">
        <button class="primary loginBtn">Log in</button>
        <button class="secondary">Guest Log in</button>
      </div>
    </form>
  </div>
</main>
